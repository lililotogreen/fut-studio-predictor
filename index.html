<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Previsor de Entradas - LotoGreen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
    }
    .botao-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .casa { background: #3498db; color: white; }
    .visitante { background: #e74c3c; color: white; }
    .empate { background: #f1c40f; color: black; }
    #historico, #sugestao {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    #historico p, #sugestao p {
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Previsor LotoGreen</h1>
  <div class="botao-container">
    <button class="casa" onclick="registrar('C')">Casa</button>
    <button class="visitante" onclick="registrar('V')">Visitante</button>
    <button class="empate" onclick="registrar('E')">Empate</button>
  </div>
  <div id="historico"></div>
  <div id="sugestao"></div>
  <script>
    const historico = [];function registrar(resultado) {
  historico.push(resultado);
  atualizarHistorico();
  analisarPadrao();
}

function atualizarHistorico() {
  const ultimos = historico.slice(-10).reverse().join(' - ');
  document.getElementById('historico').innerHTML = `<p><strong>Últimos:</strong> ${ultimos}</p>`;
}

function analisarPadrao() {
  const sugestao = document.getElementById('sugestao');
  if (historico.length < 4) {
    sugestao.innerHTML = `<p>Aguardando mais dados para sugerir entrada...</p>`;
    return;
  }

  const ultimos3 = historico.slice(-3);
  const ultimos10 = historico.slice(-10);
  const contagem = { C: 0, V: 0, E: 0 };
  ultimos10.forEach(r => contagem[r]++);

  const tendencia = contagem.C > contagem.V ? 'Casa' : 'Visitante';
  const maiorFreq = contagem.C > contagem.V ? contagem.C : contagem.V;
  const confianca = Math.round((maiorFreq / 10) * 100);

  let mensagem = '';

  if (ultimos3.every(v => v === 'C')) {
    mensagem = `Sugestão: <strong>Casa</strong> (Repetição forte - 3x Casa)`;
  } else if (ultimos3.every(v => v === 'V')) {
    mensagem = `Sugestão: <strong>Visitante</strong> (Repetição forte - 3x Visitante)`;
  } else if (ultimos3[0] !== ultimos3[1] && ultimos3[1] !== ultimos3[2]) {
    mensagem = `Sugestão: <strong>${tendencia}</strong> (Alternância detectada, tendência favorece ${tendencia})`;
  } else {
    mensagem = `Sugestão: <strong>${tendencia}</strong> (Tendência nos últimos 10 jogos)`;
  }

  mensagem += `<br><small>Confiabilidade estimada: ${confianca}%</small>`;
  sugestao.innerHTML = `<p>${mensagem}</p>`;
}

  </script>
</body>
</html>
