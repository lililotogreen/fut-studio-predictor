<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Previsor LotoGreen Avançado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
    }
    .botao-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .casa { background: #3498db; color: white; }
    .visitante { background: #e74c3c; color: white; }
    .empate { background: #f1c40f; color: black; }
    #historico, #sugestao, #estatisticas, #banca {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }
    #historico p, #sugestao p, #estatisticas p, #banca p {
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Previsor LotoGreen Avançado</h1>
  <div class="botao-container">
    <button class="casa" onclick="registrar('C')">Casa</button>
    <button class="visitante" onclick="registrar('V')">Visitante</button>
    <button class="empate" onclick="registrar('E')">Empate</button>
  </div>
  <div id="historico"></div>
  <div id="sugestao"></div>
  <div id="estatisticas"></div>
  <div id="banca"></div>  <script>
    const historico = [];
    const estatisticas = { C: 0, V: 0, E: 0, acertos: 0, totalSugestoes: 0 };
    let banca = 100;
    let ultimaSugestao = null;

    function registrar(resultado) {
      historico.push(resultado);
      estatisticas[resultado]++;
      verificarAcerto(resultado);
      atualizarHistorico();
      analisarPadrao();
      atualizarEstatisticas();
      atualizarBanca();
    }

    function atualizarHistorico() {
      const h = historico.slice(-10).reverse().join(' - ');
      document.getElementById('historico').innerHTML = `<p><strong>Últimos:</strong> ${h}</p>`;
    }

    function analisarPadrao() {
      const sugestao = document.getElementById('sugestao');
      if (historico.length < 3) {
        sugestao.innerHTML = `<p>Aguardando mais dados para sugerir entrada...</p>`;
        ultimaSugestao = null;
        return;
      }

      const ultimos = historico.slice(-3);
      let sugest = 'Aguardando padrão mais claro';

      if (ultimos.every(val => val === 'C')) sugest = 'Casa (possível repetição)';
      else if (ultimos.every(val => val === 'V')) sugest = 'Visitante (possível repetição)';
      else if (ultimos[0] !== ultimos[1] && ultimos[1] !== ultimos[2]) sugest = 'Empate (alternância detectada)';
      else if (historico.slice(-5).filter(r => r === 'E').length >= 2) sugest = 'Evite apostar agora (muitos empates)';
      else if (historico.slice(-4).every(r => r !== 'E')) sugest = 'Empate possível após ausência prolongada';

      sugestao.innerHTML = `<p><strong>Sugestão:</strong> ${sugest}</p>`;
      ultimaSugestao = sugest.split(' ')[0];
      estatisticas.totalSugestoes++;
    }

    function verificarAcerto(resultado) {
      if (ultimaSugestao && ultimaSugestao.charAt(0) === resultado) {
        estatisticas.acertos++;
        banca += 1; // lucro simulado
      } else if (ultimaSugestao) {
        banca -= 1; // perda simulada
      }
    }

    function atualizarEstatisticas() {
      const acertoPercentual = estatisticas.totalSugestoes > 0 ? 
        ((estatisticas.acertos / estatisticas.totalSugestoes) * 100).toFixed(1) : 0;

      document.getElementById('estatisticas').innerHTML = `
        <p><strong>Estatísticas:</strong></p>
        <p>Casa: ${estatisticas.C} | Visitante: ${estatisticas.V} | Empate: ${estatisticas.E}</p>
        <p>Taxa de acerto: ${acertoPercentual}% (${estatisticas.acertos}/${estatisticas.totalSugestoes})</p>
      `;
    }

    function atualizarBanca() {
      document.getElementById('banca').innerHTML = `<p><strong>Banca virtual:</strong> R$ ${banca.toFixed(2)}</p>`;
    }
  </script></body>
</html>
