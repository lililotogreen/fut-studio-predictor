<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Previsor de Entradas - LotoGreen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
    }
    .botao-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .casa { background: #3498db; color: white; }
    .visitante { background: #e74c3c; color: white; }
    .empate { background: #f1c40f; color: black; }
    #historico, #sugestao, #estatisticas {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    #historico p, #sugestao p, #estatisticas p {
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Previsor LotoGreen</h1>
  <div class="botao-container">
    <button class="casa" onclick="registrar('C')">Casa</button>
    <button class="visitante" onclick="registrar('V')">Visitante</button>
    <button class="empate" onclick="registrar('E')">Empate</button>
  </div>
  <div id="historico"></div>
  <div id="sugestao"></div>
  <div id="estatisticas"></div>  <script>
    const historico = [];
    let acertos = 0;
    let total = 0;

    function registrar(resultado) {
      historico.push(resultado);
      atualizarHistorico();
      analisarPadrao();
    }

    function atualizarHistorico() {
      const h = historico.slice(-10).reverse().join(' - ');
      document.getElementById('historico').innerHTML = `<p><strong>Últimos:</strong> ${h}</p>`;
    }

    function analisarPadrao() {
      const sugestao = document.getElementById('sugestao');
      const estatisticas = document.getElementById('estatisticas');

      if (historico.length < 4) {
        sugestao.innerHTML = `<p>Aguardando mais dados para sugerir entrada...</p>`;
        return;
      }

      const ultimos = historico.slice(-4);
      const ultimo = historico[historico.length - 1];

      let proximaSugestao = '';

      if (ultimos.every(v => v === 'C')) {
        proximaSugestao = 'Casa (continuidade)';
      } else if (ultimos.every(v => v === 'V')) {
        proximaSugestao = 'Visitante (continuidade)';
      } else if (ultimos[0] !== ultimos[1] && ultimos[1] !== ultimos[2] && ultimos[2] !== ultimos[3]) {
        proximaSugestao = 'Casa ou Visitante (forte alternância)';
      } else if (ultimos[0] === ultimos[1] && ultimos[2] !== ultimos[3]) {
        proximaSugestao = 'Quebra de sequência provável - Apostar no oposto';
      } else {
        proximaSugestao = 'Aguardando padrão mais claro';
      }

      sugestao.innerHTML = `<p>Sugestão: <strong>${proximaSugestao}</strong></p>`;

      // Estatísticas básicas (sem considerar empate)
      const jogadasSemEmpate = historico.filter(h => h === 'C' || h === 'V');
      const freqC = jogadasSemEmpate.filter(x => x === 'C').length;
      const freqV = jogadasSemEmpate.filter(x => x === 'V').length;
      const totalJogos = jogadasSemEmpate.length;

      const pctC = ((freqC / totalJogos) * 100).toFixed(1);
      const pctV = ((freqV / totalJogos) * 100).toFixed(1);

      estatisticas.innerHTML = `
        <p><strong>Estatísticas (sem empates):</strong></p>
        <p>Casa: ${pctC}% | Visitante: ${pctV}%</p>
        <p>Total analisado: ${totalJogos} partidas</p>
      `;
    }
  </script></body>
</html>
