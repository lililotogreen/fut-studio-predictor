<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Previsor de Entradas - LotoGreen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
    }
    .botao-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .casa { background: #3498db; color: white; }
    .visitante { background: #e74c3c; color: white; }
    .empate { background: #f1c40f; color: black; }
    #historico, #sugestao, #estatisticas {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    #historico p, #sugestao p, #estatisticas p {
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Previsor LotoGreen</h1>
  <div class="botao-container">
    <button class="casa" onclick="registrar('C')">Casa</button>
    <button class="visitante" onclick="registrar('V')">Visitante</button>
    <button class="empate" onclick="registrar('E')">Empate</button>
  </div>
  <div id="historico"></div>
  <div id="sugestao"></div>
  <div id="estatisticas"></div>  <script>
    const historico = [];
    let totalSugestoes = 0;
    let acertos = 0;

    function registrar(resultado) {
      historico.push(resultado);
      atualizarHistorico();
      analisarPadrao();
      atualizarEstatisticas(resultado);
    }

    function atualizarHistorico() {
      const h = historico.slice(-10).reverse().join(' - ');
      document.getElementById('historico').innerHTML = `<p><strong>Últimos:</strong> ${h}</p>`;
    }

    let ultimaSugestao = '';
    function analisarPadrao() {
      const sugestao = document.getElementById('sugestao');
      if (historico.length < 4) {
        sugestao.innerHTML = `<p>Aguardando mais dados para sugerir entrada...</p>`;
        return;
      }

      const ultimos = historico.slice(-4);
      let recomendacao = 'Aguardando padrão mais claro';

      if (ultimos.every(val => val === 'C')) {
        recomendacao = 'Casa (repetição forte)';
        ultimaSugestao = 'C';
      } else if (ultimos.every(val => val === 'V')) {
        recomendacao = 'Visitante (repetição forte)';
        ultimaSugestao = 'V';
      } else if (ultimos.slice(-2).every(val => val === 'C')) {
        recomendacao = 'Casa (possível repetição)';
        ultimaSugestao = 'C';
      } else if (ultimos.slice(-2).every(val => val === 'V')) {
        recomendacao = 'Visitante (possível repetição)';
        ultimaSugestao = 'V';
      } else {
        ultimaSugestao = '';
      }

      sugestao.innerHTML = `<p><strong>Sugestão:</strong> ${recomendacao}</p>`;
      if (ultimaSugestao) totalSugestoes++;
    }

    function atualizarEstatisticas(ultimoResultado) {
      if (ultimaSugestao && ultimoResultado === ultimaSugestao) {
        acertos++;
      }
      const taxa = totalSugestoes > 0 ? ((acertos / totalSugestoes) * 100).toFixed(2) : '0.00';
      document.getElementById('estatisticas').innerHTML = `
        <p><strong>Acertos:</strong> ${acertos} / ${totalSugestoes}</p>
        <p><strong>Assertividade:</strong> ${taxa}%</p>
      `;
    }
  </script></body>
</html>
