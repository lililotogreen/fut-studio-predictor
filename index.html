<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Previsor de Entradas - LotoGreen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
    }
    .botao-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .casa { background: #3498db; color: white; }
    .visitante { background: #e74c3c; color: white; }
    .empate { background: #f1c40f; color: black; }
    #historico, #sugestao {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    #historico p, #sugestao p {
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Previsor LotoGreen</h1>
  <div class="botao-container">
    <button class="casa" onclick="registrar('C')">Casa</button>
    <button class="visitante" onclick="registrar('V')">Visitante</button>
    <button class="empate" onclick="registrar('E')">Empate</button>
  </div>
  <div id="historico"></div>
  <div id="sugestao"></div>  <script>
    const historico = [];

    function registrar(resultado) {
      historico.push(resultado);
      atualizarHistorico();
      analisarPadrao();
    }

    function atualizarHistorico() {
      const h = historico.slice(-10).reverse().join(' - ');
      document.getElementById('historico').innerHTML = `<p><strong>Últimos:</strong> ${h}</p>`;
    }

    function contarOcorrencias(arr, valor) {
      return arr.filter(x => x === valor).length;
    }

    function analisarPadrao() {
      const sugestao = document.getElementById('sugestao');
      if (historico.length < 5) {
        sugestao.innerHTML = `<p>Aguardando mais dados para sugerir entrada...</p>`;
        return;
      }

      const ultimos = historico.slice(-6);
      const ultimos3 = historico.slice(-3);

      const countC = contarOcorrencias(ultimos, 'C');
      const countV = contarOcorrencias(ultimos, 'V');
      const countE = contarOcorrencias(ultimos, 'E');

      let scoreCasa = countC / ultimos.length;
      let scoreVisitante = countV / ultimos.length;

      if (ultimos3.every(x => x === 'C') || (countC > countV && countC >= 3)) {
        sugestao.innerHTML = `<p><strong>Alta chance de CASA</strong> (tendência dominante)</p>`;
      } else if (ultimos3.every(x => x === 'V') || (countV > countC && countV >= 3)) {
        sugestao.innerHTML = `<p><strong>Alta chance de VISITANTE</strong> (tendência dominante)</p>`;
      } else if (ultimos3[0] !== ultimos3[1] && ultimos3[1] !== ultimos3[2]) {
        sugestao.innerHTML = `<p><strong>Alternância detectada</strong> (evite entrada)</p>`;
      } else if (scoreCasa > 0.6) {
        sugestao.innerHTML = `<p><strong>Probabilidade CASA:</strong> ${(scoreCasa * 100).toFixed(1)}%</p>`;
      } else if (scoreVisitante > 0.6) {
        sugestao.innerHTML = `<p><strong>Probabilidade VISITANTE:</strong> ${(scoreVisitante * 100).toFixed(1)}%</p>`;
      } else if (countE >= 2) {
        sugestao.innerHTML = `<p><strong>Empate possível</strong> (mas baixo foco)</p>`;
      } else {
        sugestao.innerHTML = `<p><strong>Aguardando padrão mais claro...</strong></p>`;
      }
    }
  </script></body>
</html>j
