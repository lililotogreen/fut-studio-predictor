<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Previsor LotoGreen v2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
    }
    .botao-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .casa { background: #3498db; color: white; }
    .visitante { background: #e74c3c; color: white; }
    .empate { background: #f1c40f; color: black; }
    #historico, #sugestao {
      width: 100%;
      max-width: 450px;
      margin-top: 20px;
    }
    #historico p, #sugestao p {
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Previsor LotoGreen v2</h1>
  <div class="botao-container">
    <button class="casa" onclick="registrar('C')">Casa</button>
    <button class="visitante" onclick="registrar('V')">Visitante</button>
    <button class="empate" onclick="registrar('E')">Empate</button>
  </div>
  <div id="historico"></div>
  <div id="sugestao"></div>  <script>
    const historico = [];

    function registrar(resultado) {
      historico.push(resultado);
      atualizarHistorico();
      analisarPadrao();
    }

    function atualizarHistorico() {
      const ultimos = historico.slice(-10).reverse().join(' - ');
      document.getElementById('historico').innerHTML = `<p><strong>Últimos:</strong> ${ultimos}</p>`;
    }

    function calcularFrequencia(seq) {
      let contagem = { C: 0, V: 0, E: 0 };
      seq.forEach(r => contagem[r]++);
      return contagem;
    }

    function analisarPadrao() {
      const sugestao = document.getElementById('sugestao');
      if (historico.length < 4) {
        sugestao.innerHTML = `<p>Aguardando mais rodadas para análise...</p>`;
        return;
      }

      const ultimos = historico.slice(-10);
      const freq = calcularFrequencia(ultimos);
      const ult3 = historico.slice(-3);

      let probabilidade = 0;
      let entrada = '';
      let razao = '';

      if (ult3.every(r => r === 'C')) {
        entrada = 'Casa';
        probabilidade = 78;
        razao = 'Repetição forte de Casa';
      } else if (ult3.every(r => r === 'V')) {
        entrada = 'Visitante';
        probabilidade = 76;
        razao = 'Repetição forte de Visitante';
      } else if (ult3[0] !== ult3[1] && ult3[1] !== ult3[2] && ult3[0] !== ult3[2]) {
        entrada = freq.C > freq.V ? 'Casa' : 'Visitante';
        probabilidade = 65;
        razao = 'Alternância com tendência detectada';
      } else if (ultimos.slice(-2).every((v, i, arr) => v === 'C')) {
        entrada = 'Visitante';
        probabilidade = 70;
        razao = 'Possível quebra de repetição de Casa';
      } else if (ultimos.slice(-2).every((v, i, arr) => v === 'V')) {
        entrada = 'Casa';
        probabilidade = 70;
        razao = 'Possível quebra de repetição de Visitante';
      } else {
        const maior = freq.C > freq.V ? 'Casa' : 'Visitante';
        entrada = maior;
        probabilidade = 60;
        razao = 'Tendência geral dos últimos 10 jogos';
      }

      // Evita empate como sugestão padrão
      sugestao.innerHTML = `
        <p><strong>Sugestão:</strong> ${entrada}</p>
        <p><strong>Chance estimada:</strong> ${probabilidade}%</p>
        <p><strong>Motivo:</strong> ${razao}</p>
      `;
    }
  </script></body>
</html>
